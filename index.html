<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="css/semantic.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/semantic.min.js"></script>
</head>
<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="" class="header item">
                Notes
            </a>
            <a href="" class="item">Home</a>
            <a href="https://github.com/jackdalton" class="item">More Projects</a>
        </div>
    </div>
    <div class="main ui container">
        <!-- Input -->
        <div class="ui card" id="template">
            <div class="content">
                <div class="header">
                    <div class="ui fluid input">
                        <input type="text" id="newNoteTitle" placeholder="New Note">
                    </div>
                </div>
                <div class="meta">
                </div>
                <div class="description">
                    <div class="ui fluid input">
                        <input type="text" id="newNoteDescription" placeholder="Description">
                    </div>
                </div>
            </div>
            <div class="extra content">
                <button class="ui icon button">
                    <i class="checkmark icon"></i>
                </button>
            </div>
        </div>
        <div id="cards">

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="js/backend.js"></script>
</body>
</html>
